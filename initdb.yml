db:
  image: mysql:5.7
  ports:
    - "3306:3306"
  volumes:
    - "./mysql:/var/lib/mysql"
  environment:
    MYSQL_USER: sharetribe
    MYSQL_PASSWORD: secret
    MYSQL_DATABASE: sharetribe_production
    MYSQL_ROOT_PASSWORD: secret

worker:
  build: .
  command: '/bin/bash -l -c "bundle exec rake jobs:work"'
  links:
    - db:mysql
  volumes:
    - .:/opt/sharetribe

migrate:
  build: .
  command: '/bin/bash -l -c "bundle exec rake db:create db:structure:load"'
  links:
    - db:mysql
  volumes:
    - .:/opt/sharetribe
  environment:
    DISABLE_DATABASE_ENVIRONMENT_CHECK: 1

search:
  build: .
  command: '/bin/bash -l -c "bundle exec rake ts:configure ts:index; searchd --nodetach --pidfile --config config/development.sphinx.conf"'
  links:
    - db:mysql
  volumes:
    - .:/opt/sharetribe
  ports:
    - "3563:3563"
  environment:
    SPHINX_HOST: ""

web:
  build: .
  command: '/bin/bash -l -c "bundle exec rails server"'
  volumes:
     - .:/opt/sharetribe
  ports:
    - "3000:3000"
  links:
    - db:mysql
    - search:search
    - worker:worker
  environment:
    SPHINX_HOST: search

